services:
  # PostgreSQL Database
  db:
    image: postgres:17-alpine
    container_name: norish-db-local
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: norish
      POSTGRES_DB: norish
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  # Headless Chrome for recipe scraping
  chrome-headless:
    image: zenika/alpine-chrome:latest
    container_name: chrome-headless-local
    restart: unless-stopped
    command:
      - "--no-sandbox"
      - "--disable-gpu"
      - "--disable-dev-shm-usage"
      - "--remote-debugging-address=0.0.0.0"
      - "--remote-debugging-port=3000"
      - "--headless"
    ports:
      - "3003:3000"

  # Redis for real-time events
  redis:
    image: redis:8.4.0
    container_name: norish-redis-local
    restart: unless-stopped
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"

volumes:
  db_data:
  redis_data:
